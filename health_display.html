<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor and Patient Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .button-container {
            margin: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Select Your Role</h1>

    <div class="button-container">
        <button class="btn" onclick="alert('You clicked DOCTOR!')">DOCTOR</button>
        <button class="btn" onclick="alert('You clicked PATIENT!')">PATIENT</button>
    </div>

</body>
</html>
